events {}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate Limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # AWS VPC DNS resolver (169.254.169.253 is the VPC DNS resolver)
    resolver 169.254.169.253 valid=10s ipv6=off;

    server {
        listen 8000;

        # Global CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Apply Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Health check endpoint for ALB
        location /health {
            access_log off;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header Content-Type application/json always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            return 200 '{"status":"healthy"}';
        }


        # Internal Auth Request
        location = /auth {
            internal;
            set $auth_backend "auth-service.learning-platform.local:8000";
            proxy_pass http://$auth_backend/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Authorization $http_authorization;
        }

        location /api/tts/ {
            auth_request /auth;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $tts_backend "tts-service.learning-platform.local:8000";
            proxy_pass http://$tts_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/stt/ {
            auth_request /auth;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $stt_backend "stt-service.learning-platform.local:8000";
            proxy_pass http://$stt_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/chat/ {
            auth_request /auth;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $chat_backend "chat-service.learning-platform.local:8000";
            proxy_pass http://$chat_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/documents/ {
            auth_request /auth;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $doc_backend "document-service.learning-platform.local:8000";
            proxy_pass http://$doc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/quiz/ {
            auth_request /auth;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $quiz_backend "quiz-service.learning-platform.local:8000";
            proxy_pass http://$quiz_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Auth service (no auth_request needed - it IS the auth service)
        location /api/auth/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            set $auth_backend "auth-service.learning-platform.local:8000";
            rewrite ^/api/auth/(.*)$ /$1 break;
            proxy_pass http://$auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
