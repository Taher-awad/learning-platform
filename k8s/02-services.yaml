apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts-service
  template:
    metadata:
      labels:
        app: tts-service
    spec:
      containers:
      - name: tts-service
        image: phase2-tts-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:29092"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: ELEVENLABS_API_KEY
          value: "your_key"
---
apiVersion: v1
kind: Service
metadata:
  name: tts-service
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: tts-service
---
